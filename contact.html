<div id="contact" class="container-fluid p-5 text-center">
  <h2 class="text-center pt-4">Contact Me</h2>
  <p class="text-center">I am available to work on your projects and bring your ideas to life. I am just a click away.</p>
  <div class="row justify-content-center align-items-center">
    <form class="col-xl-4 col-md-8 col-12 pb-5 pl-5 pr-5 rounded w-50  contact-row">
      <div class="form-group">
        <label for="exampleFormControlInput1"></label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1"></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1"></label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1"></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your message" rows="8"></textarea>
      </div>
      

      <!-- Button trigger modal -->
        <button id="button" type="button" class="btn text-white border border-dark rounded-pill mb-2 mt-2" data-toggle="modal" data-target="#exampleModal">
          Send
        </button>

      <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title text-dark" id="exampleModalLabel">Thank You!</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="false">&times;</span>
    </button>
  </div>
  <div class="modal-body text-dark">
    Your form submission has been received.
  </div>
  <div class="modal-footer">
    <button id="button" type="button" class="btn" data-dismiss="modal">Close</button>
  </div>
</div>
</div>
